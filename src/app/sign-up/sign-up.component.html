<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signin Form in HTML and CSS </title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="wrapper">
      <form #SUF="ngForm" >
        <h1>Signup</h1>
        <div class="input-box">
          <input type="text"  id="name"     placeholder="Username" required  name="name" ngModel >
          <i class='bx bxs-user-circle'></i>
        </div>


        <div class="input-box">
          <input type="date"  id="name"     placeholder="DOB" required  name="dob" ngModel >
          <i class='bx bx-calendar'></i>
        </div>
        <div class="input-box">
          <input type="email"  id="email" placeholder="Email ID" required  name="email" ngModel >
          
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password"  id="password"     placeholder="Password" required  name="password" ngModel >
          <i class='bx bxs-lock' ></i>
        </div>
        
    
        <div class="input-box">
          <input type="address"  id="address"     placeholder="Address"  required  name= "address" ngModel >
          <i class='bx bxs-location-plus' ></i>
        </div>

        <div class="input-box">
          <input type="phone"  id="phone"     placeholder="phone"  required  name= "phone" ngModel >
          <i class='bx bxs-phone' ></i>
        </div>
      
        <div class="remember-forgot">
        <label><input type="checkbox">Remember me</label>
        <a href="#">Forgot password?</a>
        </div>
        <button (click)="onSignup()"   class="btn">Signup</button>
        <div class="register-link">
          <p>Alredy have an account?
            <a (click)="navigateToSignIn()">Login</a>
          </p>
        </div>


      </form>
    </div>
  </body>

</html>
