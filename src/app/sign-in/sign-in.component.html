<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form in HTML and CSS | Codehal</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="wrapper">
      <form #SIF="ngForm" >
        <h1>Login</h1>
        <div class="input-box">
          <input type="email"  id="email" placeholder="Email ID" required  name="email" ngModel >
          <i class='bx bxs-user-circle'></i>
        </div>
      
        <div class="input-box">
          <input type="password"  id="password"     placeholder="Password" required  name="password" ngModel >
          <i class='bx bxs-lock' ></i>
        </div>
        <div class="remember-forgot">
        <label><input type="checkbox">Remember me</label>
        <a href="#">Forgot password?</a>
        </div>
        <button (click)="onLogin()"   class="btn">Login</button>
        <div class="register-link">
          <p>Don't have an account?
            <a  (click)="navigateToSignUp()">Register</a>
          </p>
        </div>


      </form>
    </div>
  </body>

</html>
