<section class="contact d-flex justify-content-center pt-5 pb-5">
  <div class="container">
    <div class="row m-0 p-0">
      <div
        class="col-xl-6 col-lg-6 col-md-12 col-sm-12 d-flex justify-content-center"
      ></div>
      <div
        class="col-xl-6 col-lg-6 col-md-12 col-sm-12 d-flex justify-content-center background_filter"
      >
        <div class="w-100 pt-5 pb-5 d-flex flex-column gap-3">
          <h4 class="font_color_white font_size_80" data-aos="flip-down">
            Contact
          </h4>
          <div
            class="in"
            data-aos="fade-up"
            data-aos-anchor-placement="center-center"
          >
            <input
              type="email"
              id="email"
              placeholder="Email ID"
              required
              name="email"
              class="w-100"
            />
          </div>
          <div
            class="in"
            data-aos="fade-up"
            data-aos-anchor-placement="center-center"
          >
            <input
              type="phone"
              id="phone"
              placeholder="Phone"
              required
              name="Phone"
            />
          </div>
          <div class="inn font_color_white">
            <h1 class="font_size_40">Address</h1>
            <p class="font_size_30">
              Greenwood Memorial Hospital,123 Main Street
            </p>
            <p class="font_size_30">Springfield, Anytown 56789,</p>
            <p class="font_size_30">United States,PH:123456789</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
